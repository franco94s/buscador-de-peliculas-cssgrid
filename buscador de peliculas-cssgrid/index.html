<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap');</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css">
	<title>Buscador de Películas</title>
</head>
<body>

	<h2>Buscador de Películas</h2>
	<div class="input-group mb-3">
  		<input type="text" class="form-control" placeholder="Títulos, personas, géneros" aria-describedby="button-addon2" value="avengers">
  		<button class="btn btn-danger" type="button" id="button-addon2">Buscar</button>
	</div>
	<div class="movies">

		<div class="movies_div">
			<img src="media/avengers.jpg" alt="The Avengers" class="movies_items">
			<p class="movies_data">The Avengers<br>(2012)</p>
		</div>

		<div class="movies_div">
			<img src="media/endgame.jpg" alt="Endgame" class="movies_items">
			<p class="movies_data">Avengers: Endgame<br>(2019)</p>
		</div>

		<div class="movies_div">
			<img src="media/infinitywar.jpg" alt="Infinity War" class="movies_items">
			<p class="movies_data">Avengers: Infinity War<br>(2018)</p>
		</div>

		<div class="movies_div">
			<img src="media/ultron.jpg" alt="Age Of Ultron" class="movies_items">
			<p class="movies_data">Avengers: Age Of Ultron<br>(2015)</p>
		</div>

		<div class="movies_div">
			<img src="media/ragnarok.jpg" alt="Thor Ragnarok" class="movies_items">
			<p class="movies_data">Thor: Ragnarok<br>(2017)</p>
		</div>

		<div class="movies_div">
			<img src="media/spiderman.jpg" alt="No Way Home" class="movies_items">
			<p class="movies_data">Spider-Man: No Way Home<br>(2021)</p>
		</div>

		<div class="movies_div">
			<img src="media/civilwar.jpg" alt="Civil War" class="movies_items">
			<p class="movies_data">Captain America: Civil War<br>(2016)</p>
		</div>

		<div class="movies_div">
			<img src="media/gotg.jpg" alt="Guardians Of The Galaxy" class="movies_items">
			<p class="movies_data">Guardians Of The Galaxy<br>(2014)</p>
		</div>
	</div>

</body>
</html>
